version: "3.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - confirm
  - deny
  - moreFacts
  - bye
slots:
  email:
    type: text
    influence_conversation: false
    mappings: []
responses:
  utter_greet:
    - text: |
        Hello! Would you like to hear a fun fact about Antibiotics?

  utter_end_chat:
    - text: |
        okay, no worries. If you want to ask anything else then please feel free to do so.

  utter_another_question:
    - text: |
        would you like to learn about another fact?

actions:
  - "..."
  - utter_greet
  - utter_end_chat
  - utter_another_question
  - action_utter_fact
forms:
